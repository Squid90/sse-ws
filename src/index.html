<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sse-ws</title>
</head>

<body>
  <div class="enter">
    <input type="text" id="nicknameInputEnter" placeholder="Введите ваш никнейм" />
    <button id="enterButton">Зайти в чат</button>
    <div class="errorText hidden" id="errorText"> <p>Данный псевдоним уже занят, выберите другой</p> </div>
    <div class="error"></div>
  </div>
  <div class="root hidden" id="root">
    <div class="main">
      <div class="online">
        <div><p>Онлайн:</p></div>
        <div class="onlineUsers" id="onlineUsers"></div>
      </div>
      <div class="chat" id="chatArea"></div>
    </div>
    <div class="messageWindow">
      <input type="text" class="messageInput" id="messageInput" placeholder="Введите сообщение...">
    </div>
    <button id="sendButton">Отправить сообщение</button>
    <input class="hidden" type="text" id="nicknameInput" readonly />
  </div>
</body>

</html>
